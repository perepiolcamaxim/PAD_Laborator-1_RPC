syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.utm.broker.rcp";
package com.utm.broker;

message BrokerRequest {
  string topic = 1;
  string message = 2;
}

message BrokerResponse {
  string greeting = 1;
}

service BrokerService {
  rpc hello(BrokerRequest) returns (BrokerResponse);
}